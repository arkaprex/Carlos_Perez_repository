<!DOCTYPE html>
<html>
    <head>
        <title>Javascript DOM</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="item header"></div> 
            <div class="item left">
                <button class="item-button" onclick="cargarImagen()">Cargar</button>
                <button class="item-button" onclick="eliminarImagen()">Eliminar</button>
            </div>
            <div class="item content" id="content">
                <div class="item-opcion hidden" id="opcion"><img src="memes.avif" class="imagen"></div>
            </div>
            <div class="item footer"></div>
        </section>
    </body>
</html>
